<div class="form-inline">
  <h4>Add User</h4>
  <div style="width:77.5%" class="panel panel-info">
    <div class="row" style="height:5px;"></div>
    <div class="row">
      <div class="col-sm-2">
        <label for="FirstName">First Name:</label>
      </div>
      <div class="col-sm-6">
        <input type="text" class="form-control input-sm input-width" [(ngModel)]="user.FirstName" />
      </div>
    </div>

    <div class="row" style="height:3px;"></div>
    <div class="row">
      <div class="col-sm-2">
        <label for="LastName">Last Name:</label>
      </div>
      <div class="col-sm-6">
        <input type="text" class="form-control input-sm input-width" [(ngModel)]="user.LastName" />
      </div>
    </div>
    <div class="row" style="height:3px;"></div>
    <div class="row">
      <div class="col-sm-2">
        <label for="EmployeeId">Employee ID:</label>
      </div>
      <div class="col-sm-4">
        <input type="text" class="form-control input-sm" [(ngModel)]="user.EmployeeID" />
      </div>
    </div>
    <div class="row" style="height:3px;"></div>
    <div class="row">
      <div class="col-sm-3">

      </div>
      <div class="btn-group col-sm-2">
        <a class="btn btn-primary btn-block btn-sm" (click)="submitUser()">
          <span class="glyphicon glyphicon-floppy-disk"></span> {{button}}
        </a>
        <!-- <button class="col-sm-2 btn-primary btn-block" (click)="submitUser()">Add</button> -->
      </div>
      <div class="btn-group col-sm-2">
        <a class="btn btn-primary btn-sm" (click)="reset()">
          <span class="glyphicon glyphicon-erase"></span> Cancel
        </a>
        <!-- <button class="col-sm-2 btn-reset btn-block">Cancel</button> -->
      </div>
    </div>
    <div class="row" style="height:3px;"></div>
    <app-view-user></app-view-user>
  </div>
</div>
