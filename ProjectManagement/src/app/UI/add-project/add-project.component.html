<div id="overlay" [ngStyle]="{'display': display}"></div>
<div class="form-inline">
  <h4>Add Project</h4>
  <div style="width:77.5%" class="panel panel-info">
    <div class="row" style="height:5px;"></div>
    <div class="row">
      <div class="col-sm-2">
        <label for="Project">Project:</label>
      </div>
      <div class="col-sm-6">
        <input type="text" class="form-control input-sm input-width" [(ngModel)]="project.ProjectName" />
      </div>
    </div>
    <div class="row" style="height:5px;"></div>
    <div class="row">
      <div class="col-sm-3">
        <input type="checkbox" [(ngModel)]="project.SetDate" />Set Start and End Date
      </div>
      <div class="col-sm-3">
        <input type="date" class="input-width" [ngModel]="project.StartDate | date:'yyyy-MM-dd'" (ngModelChange)="project.StartDate= $event"
          placeholder="Start Date" />
      </div>
      <div class="col-sm-3">
        <input type="date" class="input-width" [ngModel]="project.EndDate | date:'yyyy-MM-dd'" (ngModelChange)="project.EndDate= $event"
          placeholder="End Date" />
      </div>
    </div>
    <div class="row" style="height:5px;"></div>
    <div class="row">
      <div class="col-sm-2">
        <label>Priority</label>
      </div>
      <div class="col-sm-6">
        <input type="range" class="slider" min="0" max="30" value="0" [(ngModel)]="project.Priority" />
      </div>
    </div>
    <div class="row" style="height:5px;"></div>
    <div class="row">
      <div class="col-sm-2">
        <label>Manager:</label>
      </div>
      <div class="col-sm-5">
        <input type="text" class="input-width" [(ngModel)]="project.ManagerName" readonly="true" />
      </div>
      <div class="cols-sm-2">
        <button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal" (click)="openModalDialog()">
          Search
        </button>
      </div>
    </div>
    <div class="row" style="height:5px;"></div>
    <div class="row">
      <div class="col-sm-3">
      </div>
      <div class="col-sm-2">
        <a class="btn btn-primary btn-block btn-sm" (click)="addProject()">
          <span class="glyphicon glyphicon-floppy-disk"></span> {{button}}
        </a>
        <!-- <input type="button" class="col-sm-1 btn-primary btn-block" value="Add" (click)="addProject()" /> -->
      </div>
      <div class="col-sm-2">
        <a class="btn btn-primary btn-sm" (click)="reset()">
          <span class="glyphicon glyphicon-erase"></span> Cancel
        </a>
        <!-- <input type="button" class="col-sm-1 btn-reset btn-block" value="Reset" /> -->
      </div>
    </div>
    <div class="row" style="height:5px;"></div>

    <div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':display}">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" aria-label="Close" (click)="closeModalDialog()"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Search User</h4>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="row-fluid">
                <select [(ngModel)]="managerID" id="Parent" (change)="selectUserHandler($event)">
                  <option value="" disabled selected>select a Task</option>
                  <option *ngFor="let item of user" [value]="item.UserID">{{item.FirstName}} {{item.LastName}}</option>
                </select>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" (click)="closeModalDialog()">Close</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal !-->
    <app-view-project></app-view-project>
  </div>
</div>
